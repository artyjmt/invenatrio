<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Computadoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        .delete-btn, .info-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn {
            background: #ff4d4d;
            color: white;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
        .info-btn {
            background: #3498db;
            color: white;
        }
        .info-btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>

    <h2>Inventario de Computadoras</h2>
    <form id="computerForm">
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="modelo" placeholder="Modelo" required oninput="autocompletar()">
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <button type="submit">Agregar</button>
    </form>
    
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

            "Alienware Aurora R11": "Procesador Intel Core i9, Windows 11, 32GB RAM, 1TB SSD"
        };
        
        document.getElementById("computerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value;
            let precio = document.getElementById("precio").value;
            let cantidad = document.getElementById("cantidad").value;
            addRow(marca, modelo, precio, cantidad);
        });

        function addRow(marca, modelo, precio, cantidad) {
            let table = document.getElementById("inventoryTable").getElementsByTagName("tbody")[0];
            let row = table.insertRow();
            row.innerHTML = `
                <td>${marca}</td>
                <td>${modelo}</td>
                <td>$${precio}</td>
                <td>${cantidad}</td>
                <td>
                    <button class="info-btn" onclick="showDetails('${modelo}')">üîç</button>
                    <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">‚ùå</button>
                </td>
            `;
        }

        function showDetails(modelo) {
            let info = modelosPredefinidos[modelo] || "Descripci√≥n no disponible";
            alert(`Modelo: ${modelo}\nDetalles: ${info}`);
        }
        
        function autocompletar() {
            let modeloInput = document.getElementById("modelo").value;
            if (modelosPredefinidos[modeloInput]) {
                alert(`Modelo: ${modeloInput}\nDetalles: ${modelosPredefinidos[modeloInput]}`);
            }
        }
    </script>
</body>
</html>
