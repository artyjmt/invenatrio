<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Computadoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        h2 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .delete-btn {
            background: #ff4d4d;
            color: white;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
        form {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-btn {
            background: #28a745;
            color: white;
        }
        .add-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Inventario de Computadoras</h2>

    <form id="computerForm">
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="modelo" placeholder="Modelo" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <button type="submit" class="add-btn">Agregar</button>
    </form>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las computadoras -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadInventory();
        });

        document.getElementById("computerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value;
            let precio = document.getElementById("precio").value;
            let cantidad = document.getElementById("cantidad").value;

            let newComputer = { marca, modelo, precio, cantidad };
            let inventory = JSON.parse(localStorage.getItem("inventory")) || [];
            inventory.push(newComputer);

            localStorage.setItem("inventory", JSON.stringify(inventory));

            addRow(newComputer, inventory.length - 1);
            document.getElementById("computerForm").reset();
        });

        function addRow(computer, index) {
            let table = document.getElementById("inventoryTable").getElementsByTagName("tbody")[0];
            let row = table.insertRow();

            row.innerHTML = `
                <td>${computer.marca}</td>
                <td>${computer.modelo}</td>
                <td>$${computer.precio}</td>
                <td>${computer.cantidad}</td>
                <td><button class="delete-btn" onclick="removeRow(${index})">Eliminar</button></td>
            `;
        }

        function loadInventory() {
            let inventory = JSON.parse(localStorage.getItem("inventory")) || [];
            inventory.forEach((computer, index) => addRow(computer, index));
        }

        function removeRow(index) {
            let inventory = JSON.parse(localStorage.getItem("inventory")) || [];
            inventory.splice(index, 1);
            localStorage.setItem("inventory", JSON.stringify(inventory));

            document.getElementById("inventoryTable").getElementsByTagName("tbody")[0].innerHTML = "";
            loadInventory();
        }
    </script>

</body>
</html>
